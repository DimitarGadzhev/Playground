<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Power Point 2010</title>
    <link type="text/css" rel="stylesheet" href="style/style.css">
</head>
<body id="wrapper">
    <h1>Heading and Paragraphs</h1>

    <ul class="square" id="first"><li><strong>Heading Tags:</strong> &lt;h1&gt;<strong>-</strong>&lt;h6&gt;</li></ul>
    <div class="codeBox">
        <pre>&lt;h1&gt;Heading 1&lt;/h1&gt;</pre>
        <pre>&lt;h2&gt;Sub heading 2&lt;/h2&gt;</pre>
        <pre>&lt;h3&gt;Sub heading 3&lt;/h3&gt;</pre>
    </div>
    <ul class="square"><li><strong>Paragraph Tags:</strong> &lt;p&gt;</li></ul>
    <div class="codeBox" id="short">
        <pre>&lt;p&gt;This is my first paragraph&lt;/p&gt;</pre>
        <pre>&lt;p&gt;This is my second paragraph&lt;/p&gt;</pre>
    </div>
    <ul class="square"><li><strong>Sections:</strong> &lt;div&gt; <strong>and</strong> &lt;span&gt;</li></ul>
    <div class="codeBox">
        <pre>&lt;div style="background: skyblue;"&gt;</pre>
        <pre class="tabbed">This is a div</pre>
        <pre>&lt;/div&gt;</pre>
    </div>
</body>
</html>
